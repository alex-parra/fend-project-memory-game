<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Memory Game by Alex Parra</title>
  <meta name="description" content="Basic Memory Game">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>

  <div class="container">
    <header>
      <h1>Memory Game</h1>
    </header>

    <section class="score-panel">
      <span class="moves"><b></b> Moves</span>
      <span class="stars"></span>
      <span class="timer"></span>
    </section>

    <div class="deck-wrap">
      <ul class="deck"></ul>

      <div class="cover-start">
        <h2>Whenever you're ready...</h2>
        <p><span class="start">Start</span></p>
      </div>
      <div class="cover-finished"></div>

      <div class="restart">
        <span><i class="fa fa-repeat"></i> Restart</span>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
